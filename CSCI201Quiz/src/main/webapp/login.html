<body>




	<nav class="navbar">

			SalTickets

		<!--  checkbox to control the icon's state    -->

		<!--  main menu    -->
		<ul class="navbar-menu">
			<li><a href="index.html">Home</a></li>
			<li id="favouritesNav-li"><a href="favorites.html">Favorites</a></li>

	<div id="nav-spacer">

	</div>

		<div class="inner-container">
			<div class="row">
				<div class="login column">
					<h3>
						Login
					</h3>
					<span>
						Username
					</span>
					<input type="text" id="login-input-username">

						Sign Up
					</h3>

						Username

						Password
					</span>
					<input type="password" id="signup-input-password">

						Confirm Password
					</span>
					<input type="password" id="signup-input-confirm-password">
					<button class="signup-button">

					</button>
