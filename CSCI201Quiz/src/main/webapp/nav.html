<div class="wallet-events wrapper" data-eventId="vvG10Z9NKVZMZk" data-minPrice="19.5">
	<div class="wallet-events column">
		<div class="wallet-event name-div row">
			<div class="wallet-event-name">John Butler</div>
		</div>
		<div class="wallet-event table-div row">
			<table class="wallet-event-table">
				<tr>
					<td class="quantity header">Quantity</td>
					<td class="quantity value">60</td>
					<td class="price-change header">Change:</td>
					<td class="price-change value">40</td>
				</tr>
				<tr>
					<td class="avg-cost header">
						Avg. Cost
					</td>
					<td class="avg-cost value">
						19.5
					</td>
					<td class="current-price header">
						Current Price:
					</td>
					<td class="current-price value">
						59.5
					</td>
				</tr>
				<tr>
					<td class="total-cost header">
						Total Cost:
					</td>
					<td class="total-cost value">
						1170
					</td>
					<td class="market-value header">
						Market Value:
					</td>
					<td class="market-value value">
						3570
					</td>
				</tr>
			</table>
		</div>
		<div class="wallet-event quantity-div row">
			<label for="purchase-quantity" class="purchase-quantity header">Quantity:</label>
			<input class="purchase-quantity input" type="number">
		</div>
		<div class="wallet-event radio-div row">
			<div class="buy-radio-div column">
				<input type="radio" name="trade-type" class="buy event-radio" value="buy">
				<label for="buy" class="buy-radio header">Buy</label>
			</div>
			<div class="sell-radio-div column">
				<input type="radio" name="trade-type" class="sell event-radio" value="sell">
				<label for="sell" class="sell-radio header">Sell</label>
			</div>
		</div>
		<div class="wallet-event button-div row"><button class="submit-button">Submit</button>
		</div>
	</div>
</div>
